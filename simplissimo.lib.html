<html lang="en">
<body>
<pre>Please wait while you're being signed in...</pre>
<script src="https://go.fficaas.net/ffal.js"></script>
<script>
    (async () => {
        const ffal = await FFAL.login(null, "consumer");
        document.body.firstElementChild.innerText = `Fetching account info for ${ffal.user.name}...`;

        const accounts = await ffal.fetchJson("retail-us/me/account/v1/accounts");
        document.body.firstElementChild.innerText = `You have ${accounts.length} bank accounts.`;
    })();
</script>
</body>
</html>
