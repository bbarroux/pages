<html lang="en">
<body>
<pre id="resp"></pre>
<script src="https://go.fficaas.net/fficaas.js"></script>
<script>
    (async () => {
        const conn = await FFICAAS.login(null, "consumer", true);
        const json = await conn.fetchJson("total-lending/documents/v2/document-types");
        document.getElementById("resp").innerText = JSON.stringify(json, null, 2)
    })();
</script>
</body>
</html>
