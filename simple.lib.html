<html lang="en">
<head>
    <title>Delegated signin test</title>
    <style>
        body {font-family: Verdana, Arial, sans-serif;margin: 0}
        h1 {background-color: #7952b3;color: white;padding: 10px 100px}
        h1 #actions {float: right;font-size: 40%;display: none;text-align: right}
        #info {font-weight: normal;line-height: 3em;font-style: italic}
        h1 a {color: white !important;padding-left: 10px;}
        button {background-color: #7952b3;border: none;color: white;padding: 5px 7px;border-radius: 3px;font-weight: bold}
        .main {padding: 0 100px}
        pre {padding: 10px}
        #resp-data {font-size: 80%;background-color: #eeeeee}
    </style>
</head>
<body>
<h1>
    <span id="actions">
        <a href="playground.html">Playground</a>
        <a href="#" onclick="FFAL.logout()">Sign Out</a>
        <br/><span id="info"></span>
    </span>
    <span id="host"></span>
</h1>
<div class="main">
    <div id="resp">
        <pre id="resp-data"></pre>
    </div>
</div>
<script>
    const FFAL = {
        server: new URLSearchParams(window.location.search).get("fficaas") || "go.fficaas.net",
        __request: (relUrl, init) => {
            console.log(`requesting ${relUrl}`);
            return window.fetch(`https://${FFAL.server}/${relUrl}`, {credentials: "include", ...(init || {cache: "no-store"})})
                .then(r => {
                    console.log(`got response for ${relUrl} : ${r.status}`);
                    return r
                });
        },
        checkUser: () => FFAL.__request("user").then(r => r.ok ? r.json() : {}),

        logout: () => window.location = `http://${FFAL.server}/logout`,

        connection: (user) => ({user, fetch: (api, init) => FFAL.__request(`api/${api}`, init),}),

        login: (tenant, idp, prompt) => {
            const params = new URLSearchParams(window.location.search);
            const param = (comp, val, user) => val || user[comp] || params.get(comp) || (prompt && window.prompt(comp)) || throw new Error(`Missing ${comp}`);
            const loginUrl = (t, i) => `https://${FFAL.server}/login/popup/${t}/${i}?redirect_uri=${window.location.href}`;

            return new Promise((resolve) => {
                FFAL.checkUser().then(user => {
                    if (user.access) {
                        resolve(FFAL.connection(user));
                    } else {
                        window.location = loginUrl(param("tenant", tenant, user), param("idp", idp, user));//never resolves
                    }
                });
            });
        }
    }
</script>
<script>
    (async () => {
        const apis = {
            EMPLOYEE: "total-lending/documents/v2/document-types",
            CONSUMER: "retail-us/me/account/v1/accounts/extendedWithDetails"
        }
        const set = (id, t) => document.getElementById(id).innerText = t;
        set("host", `Welcome on ${window.location.host}`)
        const ffal = await FFAL.login(null, null, true);
        set("info", `${ffal.user.name} (on ${ffal.user.tenant}/${ffal.user.idp})`);
        document.getElementById("actions").style.display="inline"
        const json = await ffal.fetchJson(apis[ffal.user.idp]).catch(error => ({error}));
        set("resp-data", JSON.stringify(json, null, 2))
    })();
</script>
</body>
</html>
